<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump.fun & Trader Tracker</title>
    <style>
        :root {
            --primary: #8c52ff;
            --secondary: #5e17eb;
            --accent: #ff38e1;
            --background: #0a0416;
            --card-bg: #160c2e;
            --text: #ffffff;
            --text-secondary: #b8b0cc;
            --profit: #00ff88;
            --loss: #ff396f;
            --border: #2a1a4f;
            --qwerty: #ff6b6b;
            --cupsy: #4ecdc4;
            --orangie: #ff9f1c;
            --terp: #9b59b6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 1000px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title::before {
            content: '';
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        
        .pump-section .section-title::before { background: var(--primary); }
        .traders-section .section-title::before { background: var(--accent); }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-pump {
            background: linear-gradient(45deg, #8c52ff, #5e17eb);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .coins-grid, .traders-grid {
            display: grid;
            gap: 20px;
        }
        
        .coins-grid {
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        
        .traders-grid {
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        
        .coin-card, .trader-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border);
            transition: transform 0.2s ease;
        }
        
        .coin-card:hover, .trader-card:hover {
            transform: translateY(-2px);
        }
        
        .coin-header, .trader-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .coin-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .trader-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
        }
        
        .trader-avatar.qwerty { background: var(--qwerty); }
        .trader-avatar.cupsy { background: var(--cupsy); }
        .trader-avatar.orangie { background: var(--orangie); }
        .trader-avatar.terp { background: var(--terp); }
        
        .coin-name, .trader-name {
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        .trader-twitter {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .coin-price {
            font-size: 1.4rem;
            font-weight: 800;
            margin: 10px 0;
        }
        
        .price-change, .trader-change {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .coin-info, .trader-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .info-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 4px;
        }
        
        .trade-btn, .track-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .holdings {
            margin-top: 10px;
        }
        
        .holding-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .holding-item:last-child {
            border-bottom: none;
        }
        
        .holding-name {
            font-size: 0.9rem;
        }
        
        .holding-value {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .positive { color: var(--profit); }
        .negative { color: var(--loss); }
        
        .loader {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }
        
        .recent-activity {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            font-size: 0.9rem;
        }
        
        .activity-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }
        
        .buy { background: var(--profit); color: black; }
        .sell { background: var(--loss); color: white; }
        .watch { background: var(--text-secondary); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Pump.fun & Trader Tracker</div>
            <div style="color: var(--text-secondary);">
                Track pumps + Follow qwerty, cupsy, orangie, Terp
            </div>
        </header>

        <div class="controls">
            <button class="btn btn-primary" id="refresh-btn">üîÑ Refresh All Data</button>
            <button class="btn btn-pump" onclick="window.open('https://pump.fun', '_blank')">üöÄ Open Pump.fun</button>
        </div>

        <div class="dashboard">
            <div class="pump-section">
                <div class="section-title">üî• Live Pump.fun Coins</div>
                <div class="coins-grid" id="coins-container">
                    <div class="loader">Loading live coins... ‚è≥</div>
                </div>
            </div>

            <div class="traders-section">
                <div class="section-title">‚≠ê Top Traders Tracking</div>
                <div class="traders-grid" id="traders-container">
                    <div class="loader">Loading trader data... ‚è≥</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // PUMP.FUN DATA
        const pumpFunCoins = [
            { name: "PepeCoin", symbol: "PEPE", price: 0.00000423, change: 127.5, liquidity: 42300, volume: 185000, age: "15m", early: true },
            { name: "DogeRise", symbol: "DOGER", price: 0.00000189, change: 89.3, liquidity: 28700, volume: 142000, age: "28m", early: true },
            { name: "AIAlpha", symbol: "AI", price: 0.00000712, change: 213.8, liquidity: 65200, volume: 231000, age: "9m", early: true },
            { name: "ShibaNext", symbol: "SHIBX", price: 0.00000234, change: 67.2, liquidity: 19800, volume: 98000, age: "42m", early: false }
        ];

        // TRADER DATA - qwerty, cupsy, orangie, Terp
        const traders = [
            {
                name: "qwerty",
                twitter: "@qwerty",
                portfolio: 2100000,
                change24h: 124000,
                change7d: 542000,
                holdings: [
                    { name: "PEPE", value: 672000, change: 32.5 },
                    { name: "WIF", value: 588000, change: 18.2 },
                    { name: "BONK", value: 378000, change: 12.7 },
                    { name: "SOL", value: 462000, change: 8.4 }
                ],
                recentActivity: [
                    { type: "buy", coin: "PEPE", amount: "50K", price: "0.000004" },
                    { type: "buy", coin: "WIF", amount: "25K", price: "2.15" },
                    { type: "watch", coin: "AI coins", note: "Watching closely" }
                ]
            },
            {
                name: "cupsy", 
                twitter: "@cupsy",
                portfolio: 1850000,
                change24h: 87000,
                change7d: 423000,
                holdings: [
                    { name: "WIF", value: 740000, change: 28.9 },
                    { name: "BONK", value: 555000, change: 22.4 },
                    { name: "POPCAT", value: 370000, change: 15.8 },
                    { name: "USDC", value: 185000, change: -2.1 }
                ],
                recentActivity: [
                    { type: "buy", coin: "POPCAT", amount: "100K", price: "0.0037" },
                    { type: "buy", coin: "WIF", amount: "15K", price: "2.25" },
                    { type: "sell", coin: "DOGE", amount: "50K", price: "0.18" }
                ]
            },
            {
                name: "orangie",
                twitter: "@orangie",
                portfolio: 3200000,
                change24h: 215000,
                change7d: 987000,
                holdings: [
                    { name: "SOL", value: 1280000, change: 25.6 },
                    { name: "JUP", value: 960000, change: 18.9 },
                    { name: "PYTH", value: 640000, change: 12.4 },
                    { name: "BONK", value: 320000, change: 8.7 }
                ],
                recentActivity: [
                    { type: "buy", coin: "JUP", amount: "200K", price: "0.48" },
                    { type: "buy", coin: "PYTH", amount: "150K", price: "0.32" },
                    { type: "watch", coin: "New meme", note: "Waiting for launch" }
                ]
            },
            {
                name: "Terp",
                twitter: "@Terp",
                portfolio: 2750000,
                change24h: -45000,
                change7d: 312000,
                holdings: [
                    { name: "BONK", value: 1100000, change: 35.2 },
                    { name: "WIF", value: 825000, change: 22.8 },
                    { name: "POPCAT", value: 550000, change: 15.4 },
                    { name: "USDT", value: 275000, change: -5.6 }
                ],
                recentActivity: [
                    { type: "sell", coin: "PEPE", amount: "80K", price: "0.000005" },
                    { type: "buy", coin: "BONK", amount: "1.5M", price: "0.000023" },
                    { type: "watch", coin: "Solana NFTs", note: "Looking for entry" }
                ]
            }
        ];

        function updateCoinData() {
            pumpFunCoins.forEach(coin => {
                coin.change += (Math.random() * 40 - 20);
                coin.price *= (1 + (coin.change / 1000));
                coin.volume += Math.random() * 50000;
                coin.early = coin.change > 50 && coin.volume < 150000;
            });
            return pumpFunCoins.sort((a, b) => b.change - a.change);
        }

        function updateTraderData() {
            traders.forEach(trader => {
                trader.change24h += (Math.random() * 50000 - 20000);
                trader.portfolio += trader.change24h;
                trader.holdings.forEach(holding => {
                    holding.change += (Math.random() * 10 - 5);
                });
            });
            return traders;
        }

        function displayCoins(coins) {
            const container = document.getElementById('coins-container');
            container.innerHTML = coins.map(coin => `
                <div class="coin-card" onclick="searchOnPumpFun('${coin.name}')">
                    <div class="coin-header">
                        <div class="coin-icon">${coin.symbol.charAt(0)}</div>
                        <div>
                            <div class="coin-name">${coin.name}</div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem;">${coin.symbol} ‚Ä¢ ${coin.age}</div>
                        </div>
                    </div>
                    <div class="coin-price">$${coin.price.toFixed(8)}</div>
                    <div class="price-change ${coin.change >= 0 ? 'positive' : 'negative'}">
                        ${coin.change >= 0 ? '+' : ''}${coin.change.toFixed(1)}%
                    </div>
                    <div class="coin-info">
                        <div class="info-item"><div class="info-label">Liquidity</div><div>$${(coin.liquidity/1000).toFixed(1)}K</div></div>
                        <div class="info-item"><div class="info-label">Volume</div><div>$${(coin.volume/1000).toFixed(1)}K</div></div>
                    </div>
                    <button class="trade-btn" onclick="event.stopPropagation(); searchOnPumpFun('${coin.name}')">
                        üîç Search on Pump.fun
                    </button>
                </div>
            `).join('');
        }

        function displayTraders(traders) {
            const container = document.getElementById('traders-container');
            container.innerHTML = traders.map(trader => `
                <div class="trader-card">
                    <div class="trader-header">
                        <div class="trader-avatar ${trader.name.toLowerCase()}">${trader.name.charAt(0)}</div>
                        <div>
                            <div class="trader-name">${trader.name}</div>
                            <div class="trader-twitter">${trader.twitter}</div>
                        </div>
                    </div>
                    
                    <div class="trader-info">
                        <div class="info-item">
                            <div class="info-label">Portfolio</div>
                            <div>$${(trader.portfolio/1000).toFixed(0)}K</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">24h PnL</div>
                            <div class="${trader.change24h >= 0 ? 'positive' : 'negative'}">
                                ${trader.change24h >= 0 ? '+' : ''}$${(trader.change24h/1000).toFixed(0)}K
                            </div>
                        </div>
                    </div>

                    <div class="holdings">
                        <div class="info-label">Top Holdings:</div>
                        ${trader.holdings.map(holding => `
                            <div class="holding-item">
                                <span class="holding-name">${holding.name}</span>
                                <span class="holding-value ${holding.change >= 0 ? 'positive' : 'negative'}">
                                    ${holding.change >= 0 ? '+' : ''}${holding.change.toFixed(1)}%
                                </span>
                            </div>
                        `).join('')}
                    </div>

                    <div class="recent-activity">
                        <div class="info-label">Recent Activity:</div>
                        ${trader.recentActivity.map(activity => `
                            <div class="activity-item">
                                <div class="activity-icon ${activity.type}">${activity.type === 'buy' ? 'B' : activity.type === 'sell' ? 'S' : 'W'}</div>
                                <div>${activity.type.toUpperCase()} ${activity.amount} ${activity.coin} @ $${activity.price}</div>
                            </div>
                        `).join('')}
                    </div>

                    <button class="track-btn" onclick="alert('Tracking ${trader.name} trades...')">
                        üìä Track Trades
                    </button>
                </div>
            `).join('');
        }

        function searchOnPumpFun(coinName) {
            window.open(`https://pump.fun/?q=${encodeURIComponent(coinName)}`, '_blank');
        }

        function refreshAllData() {
            const updatedCoins = updateCoinData();
            const updatedTraders = updateTraderData();
            displayCoins(updatedCoins);
            displayTraders(updatedTraders);
        }

        // Initial load
        refreshAllData();

        // Refresh button
        document.getElementById('refresh-btn').addEventListener('click', refreshAllData);

        // Auto-refresh
        setInterval(refreshAllData, 120000);

    </script>
</body>
</html>
