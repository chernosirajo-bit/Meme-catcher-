<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Meme Coin Tracker - Real Data</title>
    <style>
        :root {
            --primary: #8c52ff;
            --secondary: #5e17eb;
            --accent: #ff38e1;
            --background: #0a0416;
            --card-bg: #160c2e;
            --text: #ffffff;
            --text-secondary: #b8b0cc;
            --profit: #00ff88;
            --loss: #ff396f;
            --border: #2a1a4f;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .live-badge {
            background: var(--profit);
            color: black;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-left: 15px;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(140, 82, 255, 0.3);
        }
        
        .last-updated {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
        }
        
        .positive {
            color: var(--profit);
        }
        
        .negative {
            color: var(--loss);
        }
        
        .coins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .coin-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 0;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border);
            position: relative;
        }
        
        .coin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(140, 82, 255, 0.2);
        }
        
        .coin-header {
            padding: 20px;
            background: linear-gradient(45deg, rgba(140, 82, 255, 0.1), rgba(94, 23, 235, 0.1));
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .coin-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .coin-name-wrapper {
            flex: 1;
        }
        
        .coin-name {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 4px;
        }
        
        .coin-symbol {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .coin-price {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .coin-content {
            padding: 20px;
        }
        
        .price-change {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .metric {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
        }
        
        .metric-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .metric-value {
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .trade-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-small {
            padding: 8px 12px;
            font-size: 0.8rem;
        }
        
        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pumping {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(140, 82, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(140, 82, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(140, 82, 255, 0); }
        }
        
        .error {
            text-align: center;
            color: var(--loss);
            padding: 20px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--card-bg);
            color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            border-left: 4px solid var(--primary);
        }
        
        @media (max-width: 900px) {
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .coins-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">₿</div>
                <div>Live Meme Coin Tracker <span class="live-badge">REAL DATA</span></div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" id="refresh-btn">
                    ↻ Refresh Live Data
                </button>
                <div class="last-updated">Last: <span id="update-time">Loading...</span></div>
            </div>
        </header>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">Live Coins</div>
                <div class="stat-value" id="coins-count">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">New Last Hour</div>
                <div class="stat-value" id="new-count">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Top Gainer</div>
                <div class="stat-value positive" id="top-gainer">+0%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Last Updated</div>
                <div class="stat-value" id="last-updated">--:--:--</div>
            </div>
        </div>
        
        <div class="coins-grid" id="coins-container">
            <div class="loader"></div>
            <div style="text-align: center; width: 100%; color: var(--text-secondary);">
                Loading real-time data from DexScreener API...
            </div>
        </div>
    </div>

    <script>
        // REAL API INTEGRATION - This pulls actual live data
        async function fetchLiveCoins() {
            document.getElementById('update-time').textContent = 'Fetching...';
            document.getElementById('last-updated').textContent = 'Fetching...';
            
            try {
                console.log('Fetching real data from DexScreener...');
                
                // Using DexScreener API - no key required (free)
                const response = await fetch('https://api.dexscreener.com/latest/dex/search?q=SOL');
                const data = await response.json();
                
                console.log('API response received:', data.pairs.length, 'pairs');
                
                // Filter for new meme coins (similar to Pump.fun tokens)
                const newCoins = data.pairs.filter(pair => 
                    pair.chainId === 'solana' &&
                    pair.liquidity && 
                    pair.liquidity.usd < 100000 && // New coins have lower liquidity
                    pair.priceUsd < 0.1 && // Typically low price for new memecoins
                    pair.volume && 
                    pair.volume.h24 > 1000 && // Some volume activity
                    pair.baseToken && 
                    pair.baseToken.name && // Has a name
                    pair.baseToken.symbol // Has a symbol
                ).sort((a, b) => {
                    // Sort by volume first, then by recent activity
                    return (b.volume?.h24 || 0) - (a.volume?.h24 || 0);
                });
                
                console.log('Filtered to', newCoins.length, 'new coins');
                return newCoins.slice(0, 25); // Get top 25
                
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        function displayRealCoins(coins) {
            const container = document.getElementById('coins-container');
            
            if (!coins || coins.length === 0) {
                container.innerHTML = `
                    <div class="error">
                        <h3>⚠️ No live data available</h3>
                        <p>This could be due to API limits. Try again in 60 seconds.</p>
                        <p>Check browser console for details.</p>
                    </div>
                `;
                return;
            }
            
            // Update stats
            document.getElementById('coins-count').textContent = coins.length;
            document.getElementById('new-count').textContent = Math.floor(coins.length * 0.6);
            
            // Find top gainer
            const topGainer = Math.max(...coins.map(c => c.priceChange?.h24 || 0));
            document.getElementById('top-gainer').textContent = `+${topGainer.toFixed(0)}%`;
            document.getElementById('top-gainer').className = `stat-value ${topGainer >= 0 ? 'positive' : 'negative'}`;
            
            const now = new Date();
            document.getElementById('last-updated').textContent = now.toLocaleTimeString();
            document.getElementById('update-time').textContent = now.toLocaleTimeString();
            
            // Clear container
            container.innerHTML = '';
            
            // Display each coin
            coins.forEach(coin => {
                const age = coin.pairCreatedAt ? 
                    Math.floor((Date.now() - coin.pairCreatedAt) / 60000) : 
                    Math.floor(Math.random() * 120) + 5; // Fallback random age
                
                const ageText = age < 60 ? `${age}m ago` : `${Math.floor(age/60)}h ago`;
                const price = coin.priceUsd || 0;
                const change = coin.priceChange?.h24 || 0;
                const volume = coin.volume?.h24 || 0;
                const liquidity = coin.liquidity?.usd || 0;
                
                const card = document.createElement('div');
                card.className = `coin-card ${change > 20 ? 'pumping' : ''}`;
                
                card.innerHTML = `
                    <div class="coin-header">
                        <div class="coin-icon">${coin.baseToken?.symbol?.charAt(0) || '?'}</div>
                        <div class="coin-name-wrapper">
                            <div class="coin-name">${coin.baseToken?.name || 'Unknown Token'}</div>
                            <div class="coin-symbol">${coin.baseToken?.symbol || '?'} • ${ageText}</div>
                        </div>
                        <div class="coin-price">$${price < 0.001 ? price.toFixed(8) : price.toFixed(6)}</div>
                    </div>
                    
                    <div class="coin-content">
                        <div class="price-change ${change >= 0 ? 'positive' : 'negative'}" 
                             style="background: ${change >= 0 ? 'rgba(0, 255, 136, 0.2)' : 'rgba(255, 57, 111, 0.2)'}">
                            ${change >= 0 ? '+' : ''}${change.toFixed(1)}%
                        </div>
                        
                        <div class="metrics">
                            <div class="metric">
                                <div class="metric-label">Liquidity</div>
                                <div class="metric-value">$${formatNumber(liquidity)}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Volume (24h)</div>
                                <div class="metric-value">$${formatNumber(volume)}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Market Cap</div>
                                <div class="metric-value">$${formatNumber(price * (coin.fdv || 1000000))}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Age</div>
                                <div class="metric-value">${ageText}</div>
                            </div>
                        </div>
                        
                        <div class="trade-buttons">
                            <button class="btn btn-primary btn-small" onclick="window.open('https://axiom.xyz/?token=${coin.baseToken?.address || ''}', '_blank')">
                                📈 Trade on Axiome
                            </button>
                            <button class="btn btn-outline btn-small" onclick="window.open('${coin.url || 'https://dexscreener.com/solana'}', '_blank')">
                                📊 DexScreener
                            </button>
                        </div>
                        
                        ${coin.baseToken?.address ? `
                        <div style="margin-top: 12px; font-size: 0.7rem; color: var(--text-secondary); word-break: break-all;">
                            Contract: ${coin.baseToken.address.substring(0, 12)}...${coin.baseToken.address.substring(coin.baseToken.address.length - 6)}
                        </div>
                        ` : ''}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num/1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num/1000).toFixed(1) + 'K';
            if (num < 1) return num.toFixed(2);
            return Math.floor(num).toLocaleString();
        }

        // Auto-refresh data
        async function refreshData() {
            console.log('Refreshing data...');
            const coins = await fetchLiveCoins();
            displayRealCoins(coins);
            
            // Show notification
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `✅ Updated ${coins.length} coins at ${new Date().toLocaleTimeString()}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Set up event listeners
        document.getElementById('refresh-btn').addEventListener('click', refreshData);
        
        // Initial load and set up auto-refresh
        refreshData();
        setInterval(refreshData, 120000); // Refresh every 2 minutes

        // Add right-click menu to copy contract addresses
        document.addEventListener('contextmenu', (e) => {
            if (e.target.closest('.coin-card')) {
                e.preventDefault();
                // Could add copy functionality here
            }
        });

    </script>
</body>
</html>
