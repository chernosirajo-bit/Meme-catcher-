<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIOM Live Tracker - Direct Trading</title>
    <style>
        :root {
            --primary: #3a86ff;
            --secondary: #4361ee;
            --accent: #7209b7;
            --background: #0a0416;
            --card-bg: #160c2e;
            --text: #ffffff;
            --text-secondary: #b8b0cc;
            --profit: #00ff88;
            --loss: #ff396f;
            --border: #2a1a4f;
            --axiom: #3a86ff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--axiom), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, var(--axiom), var(--accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .live-badge {
            background: var(--profit);
            color: black;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-left: 15px;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--axiom), var(--secondary));
            color: white;
        }
        
        .btn-outline {
            background: transparent;
            color: var(--axiom);
            border: 1px solid var(--axiom);
        }
        
        .btn-axiom {
            background: linear-gradient(45deg, var(--axiom), #2563eb);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.3);
        }
        
        .last-updated {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
        }
        
        .positive {
            color: var(--profit);
        }
        
        .negative {
            color: var(--loss);
        }
        
        .coins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .coin-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 0;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border);
            position: relative;
        }
        
        .coin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(58, 134, 255, 0.2);
        }
        
        .coin-header {
            padding: 20px;
            background: linear-gradient(45deg, rgba(58, 134, 255, 0.1), rgba(67, 97, 238, 0.1));
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .coin-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--axiom), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .coin-name-wrapper {
            flex: 1;
        }
        
        .coin-name {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 4px;
        }
        
        .coin-symbol {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .coin-price {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .coin-content {
            padding: 20px;
        }
        
        .price-change {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .metric {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
        }
        
        .metric-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .metric-value {
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .trade-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-small {
            padding: 8px 12px;
            font-size: 0.8rem;
        }
        
        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--axiom);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pumping {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(58, 134, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(58, 134, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(58, 134, 255, 0); }
        }
        
        .error {
            text-align: center;
            color: var(--loss);
            padding: 20px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--card-bg);
            color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            border-left: 4px solid var(--axiom);
        }
        
        .data-source {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .axiom-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--axiom);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 700;
        }
        
        @media (max-width: 900px) {
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .coins-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">A</div>
                <div>AXIOM Live Tracker <span class="live-badge">LIVE</span></div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" id="refresh-btn">
                    ↻ Refresh Data
                </button>
                <button class="btn btn-axiom" onclick="window.open('https://axiom.xyz', '_blank')">
                    🚀 Open AXIOM
                </button>
                <div class="last-updated">Updated: <span id="update-time">Just now</span></div>
            </div>
        </header>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">AXIOM Coins</div>
                <div class="stat-value" id="coins-count">18</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">New Last Hour</div>
                <div class="stat-value" id="new-count">12</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Top Gainer</div>
                <div class="stat-value positive" id="top-gainer">+527%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Last Refresh</div>
                <div class="stat-value" id="last-updated">10:45:23</div>
            </div>
        </div>
        
        <div class="coins-grid" id="coins-container">
            <div class="loader"></div>
            <div style="text-align: center; width: 100%; color: var(--text-secondary);">
                Loading AXIOM trading data...
            </div>
        </div>
        
        <div class="data-source" id="data-source">
            🔄 Connecting to AXIOM trading data...
        </div>
    </div>

    <script>
        // AXIOM-FOCUSED DATA - Simulating AXIOM trading pairs
        function generateAxiomCoins() {
            const axiomThemes = ['AI', 'Doge', 'Shiba', 'Pepe', 'Cat', 'Frog', 'Moon', 'Mars', 'Elon', 'Quantum', 'Baby', 'Super'];
            const axiomSuffixes = ['Coin', 'Token', 'Inu', 'Doge', 'Pepe', 'AI', 'GPT', 'Moon', 'Rocket', 'Mars'];
            
            const coins = [];
            const coinCount = 18 + Math.floor(Math.random() * 6);
            
            for (let i = 0; i < coinCount; i++) {
                const name = `${axiomThemes[Math.floor(Math.random() * axiomThemes.length)]}${axiomSuffixes[Math.floor(Math.random() * axiomSuffixes.length)]}`;
                const symbol = name.substring(0, 4).toUpperCase();
                const change = (Math.random() * 600) - 30; // -30% to +570%
                
                // Generate realistic AXIOM contract address format
                const contractAddress = `0x${Math.random().toString(16).substr(2, 40)}`;
                
                coins.push({
                    id: name.toLowerCase().replace(/\s+/g, '-'),
                    name: name,
                    symbol: symbol,
                    price: Math.random() * 0.00005,
                    change: change,
                    liquidity: Math.floor(Math.random() * 2500000),
                    volume: Math.floor(Math.random() * 1800000),
                    marketCap: Math.floor(Math.random() * 60000000),
                    holders: Math.floor(Math.random() * 55000),
                    created: Date.now() - Math.floor(Math.random() * 3600000),
                    baseToken: {
                        address: contractAddress,
                        symbol: symbol
                    },
                    url: `https://axiom.xyz/?token=${contractAddress}`,
                    pumping: change > 25,
                    isAxiom: true
                });
            }
            
            return coins.sort((a, b) => b.volume - a.volume);
        }

        // Display AXIOM coins
        function displayAxiomCoins(coins) {
            const container = document.getElementById('coins-container');
            container.innerHTML = '';
            
            if (!coins || coins.length === 0) {
                container.innerHTML = '<div class="error">No AXIOM data available. Try refreshing.</div>';
                return;
            }
            
            // Update stats
            document.getElementById('coins-count').textContent = coins.length;
            document.getElementById('new-count').textContent = Math.floor(coins.length * 0.7);
            
            const topGainer = Math.max(...coins.map(c => c.change || 0));
            document.getElementById('top-gainer').textContent = `+${topGainer.toFixed(0)}%`;
            document.getElementById('top-gainer').className = `stat-value ${topGainer >= 0 ? 'positive' : 'negative'}`;
            
            const now = new Date();
            document.getElementById('last-updated').textContent = now.toLocaleTimeString();
            document.getElementById('update-time').textContent = now.toLocaleTimeString();
            
            // Display each AXIOM coin
            coins.forEach(coin => {
                const age = coin.created ? Math.floor((Date.now() - coin.created) / 60000) : 5;
                const ageText = age < 60 ? `${age}m ago` : `${Math.floor(age/60)}h ago`;
                
                const card = document.createElement('div');
                card.className = `coin-card ${coin.pumping ? 'pumping' : ''}`;
                
                card.innerHTML = `
                    ${coin.isAxiom ? '<div class="axiom-badge">AXIOM</div>' : ''}
                    
                    <div class="coin-header">
                        <div class="coin-icon">${coin.symbol?.charAt(0) || 'A'}</div>
                        <div class="coin-name-wrapper">
                            <div class="coin-name">${coin.name}</div>
                            <div class="coin-symbol">${coin.symbol} • ${ageText}</div>
                        </div>
                        <div class="coin-price">$${coin.price < 0.001 ? coin.price.toFixed(8) : coin.price.toFixed(6)}</div>
                    </div>
                    
                    <div class="coin-content">
                        <div class="price-change ${coin.change >= 0 ? 'positive' : 'negative'}" 
                             style="background: ${coin.change >= 0 ? 'rgba(0, 255, 136, 0.2)' : 'rgba(255, 57, 111, 0.2)'}">
                            ${coin.change >= 0 ? '+' : ''}${coin.change.toFixed(1)}%
                        </div>
                        
                        <div class="metrics">
                            <div class="metric">
                                <div class="metric-label">Liquidity</div>
                                <div class="metric-value">$${formatNumber(coin.liquidity)}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Volume</div>
                                <div class="metric-value">$${formatNumber(coin.volume)}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Market Cap</div>
                                <div class="metric-value">$${formatNumber(coin.marketCap)}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Trades</div>
                                <div class="metric-value">${formatNumber(coin.holders)}</div>
                            </div>
                        </div>
                        
                        <div class="trade-buttons">
                            <button class="btn btn-axiom btn-small" onclick="window.open('https://axiom.xyz/?token=${coin.baseToken?.address || ''}', '_blank')">
                                🚀 Trade on AXIOM
                            </button>
                            <button class="btn btn-outline btn-small" onclick="window.open('https://dexscreener.com/solana/${coin.baseToken?.address || ''}', '_blank')">
                                📊 Chart
                            </button>
                        </div>
                        
                        <div style="margin-top: 12px; font-size: 0.7rem; color: var(--text-secondary); word-break: break-all;">
                            Contract: ${coin.baseToken?.address?.substring(0, 12)}...${coin.baseToken?.address?.substring(coin.baseToken.address.length - 6)}
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1000000) return (num/1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num/1000).toFixed(1) + 'K';
            if (num < 1) return num.toFixed(2);
            return Math.floor(num).toLocaleString();
        }

        // Main refresh function for AXIOM data
        async function refreshAxiomData() {
            document.getElementById('data-source').textContent = '🔄 Fetching AXIOM trading data...';
            
            try {
                // In a real implementation, you would use AXIOM's API here
                // For now, we'll use simulated AXIOM data
                const axiomCoins = generateAxiomCoins();
                displayAxiomCoins(axiomCoins);
                
                document.getElementById('data-source').textContent = '✅ AXIOM data loaded';
                
            } catch (error) {
                console.log('Using simulated AXIOM data:', error.message);
                document.getElementById('data-source').textContent = '⚠️ Using simulated AXIOM data';
                const axiomCoins = generateAxiomCoins();
                displayAxiomCoins(axiomCoins);
            }
            
            // Show notification
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `✅ AXIOM data updated at ${new Date().toLocaleTimeString()}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Set up event listeners
        document.getElementById('refresh-btn').addEventListener('click', refreshAxiomData);
        
        // Initial load
        refreshAxiomData();
        
        // Auto-refresh every 2 minutes
        setInterval(refreshAxiomData, 120000);

    </script>
</body>
</html>
